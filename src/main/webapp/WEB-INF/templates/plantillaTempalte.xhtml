<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="./css/default.css"/>
        <h:outputStylesheet name="./css/cssLayout.css"/>
        <title>Pagina de Compra</title>
    </h:head>
    <h:body>
        <div id="top" class="top">
            <ui:insert name="top">
                <h:form>
                    <p:growl id="messages"/>
                    <p:megaMenu>
                        <p:submenu label="Productos">
                            <p:column>
                                <p:submenu label="Tecnologia" icon="ui-icon-print">
                                    <p:menuitem value="Informatica" action="menu"/>
                                    <p:separator />
                                    <p:menuitem value="TV-Video"/>
                                </p:submenu>
                            </p:column>
                        </p:submenu>
                        <p:submenu label="Inicio">
                            <p:column>
                                <p:submenu label="Inicio">
                                    <p:menuitem value="Inicio" action="inicio"/>
                                </p:submenu>
                            </p:column>
                        </p:submenu>
                    </p:megaMenu>
                </h:form>
            </ui:insert>
        </div>
        <div id="content" class="center_content">
            <ui:insert name="content">Content</ui:insert>
        </div>
    </h:body>
</html>
