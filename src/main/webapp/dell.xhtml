<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>
        <ui:composition template="./WEB-INF/templates/plantillaTempalte.xhtml">
            <ui:define name="content">
                <p:growl id="growlCompu" showDetail="true"/>
                <h:form id="formCompu">
                    <p:panel>
                        <h2><p:outputLabel value="#{productoFormBean.setCodigo(1)}#{productoFormBean.producto.nombreProducto}" /></h2>
                        <p:graphicImage name="image/latitude.jpg" width="500" height="350"/>
                        <p:panelGrid columns="2" layout="grid">
                            
                            <p:outputLabel value="Codigo de Producto"/>
                            <p:outputLabel value="#{productoFormBean.producto.codigoProducto}"/>

                            <p:outputLabel value="Procesador"/>
                            <p:outputLabel value="#{productoFormBean.producto.caracteristica.procesador}"/>

                            <p:outputLabel value="Memoria RAM"/>
                            <p:outputLabel value="#{productoFormBean.producto.caracteristica.memoriaRam}"/>

                            <p:outputLabel value="Almacenamiento"/>
                            <p:outputLabel value="#{productoFormBean.producto.caracteristica.almacenamiento}"/>

                            <p:outputLabel value="Precio"/>
                            <p:outputLabel value="$#{productoFormBean.producto.precioProducto}"/>

                            <p:outputLabel value="Stock"/>
                            <p:outputLabel value="#{productoFormBean.producto.stock}"/>
                            
                            <p:commandButton value="AGREGAR AL CARRITO"
                                             type="button"
                                             onclick="PF('dlg1').show();PF('barIniciarSesion').show()"
                                             icon="ui-icon-cart"/>
                            
                        </p:panelGrid>
                    </p:panel>
                        <p:notificationBar position="top" effect="fade" styleClass="top" widgetVar="barIniciarSesion">
                            <h:outputText value="Para realizar la compra, se requiere que inicie Sesion" style="font-size:37px;" />
                        </p:notificationBar>
                </h:form>
                <p:dialog id="idDlgIniciar"
                          header="Iniciar Sesion"
                          modal="true"
                          widgetVar="dlg1">
                    <h:form id="formIniciar">
                        <p:panelGrid columns="2" layout="grid">
                            <p:outputLabel value="Ingrese su ID"/>
                            <p:inputText id="txtID"
                                         required="true"
                                         requiredMessage="Ingrese el ID por favor"
                                         value="#{usuarioFormBean.id}"/>
                            <p:outputLabel value="Ingrese su Contraseña"/>
                            <p:password id="pswPass"
                                        required="true"
                                        requiredMessage="Ingrese la contraseña por favor"
                                        value="#{usuarioFormBean.password}"/>
                        </p:panelGrid>
                        <p:commandButton id="btnIniciarSesion"
                                         update="growlCompu"
                                         onclick="PF('bar').hide()"
                                         action="#{usuarioFormBean.verificarDatos()}"
                                         value="Ingresar"/>
                    </h:form>
                </p:dialog>
            </ui:define>
        </ui:composition>
    </body>
</html>
