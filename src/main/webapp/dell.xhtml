<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>
        <ui:composition template="./WEB-INF/templates/plantillaTempalte.xhtml">
            <ui:define name="content">
                <h:form id="form">
                    <p:panel>
                        <p:panelGrid id="panelGrid" columns="2" >
                            <p:panelGrid columns="2" >
                                <p:graphicImage name="image/latitude.jpg" width="350" height="250"/>
                                <p:outputLabel value="#{productoFormBean.setCodigo(4)}"/>
                                <p:outputLabel value="Codigo"/>
                                <p:outputLabel value="#{productoFormBean.producto.codigoProducto}"/>

                                <p:outputLabel value="Nombre"/>
                                <p:outputLabel value="#{productoFormBean.producto.nombreProducto}"/>

                                <p:outputLabel value="Procesador"/>
                                <p:outputLabel value="#{productoFormBean.producto.caracteristica.procesador}"/>

                                <p:outputLabel value="Memoria RAM"/>
                                <p:outputLabel value="#{productoFormBean.producto.caracteristica.memoriaRam}"/>

                                <p:outputLabel value="Almacenamiento"/>
                                <p:outputLabel value="#{productoFormBean.producto.caracteristica.almacenamiento}"/>

                                <p:outputLabel value="Precio"/>
                                <p:outputLabel value="#{productoFormBean.producto.precioProducto}"/>

                                <p:outputLabel value="Stock"/>
                                <p:outputLabel value="#{productoFormBean.producto.stock}"/>
                            </p:panelGrid>
                            <p:commandButton value="AGREGAR AL CARRITO"
                                             icon="ui-icon-cart"/>
                        </p:panelGrid>
                    </p:panel>
                </h:form>
            </ui:define>
        </ui:composition>
    </body>
</html>
